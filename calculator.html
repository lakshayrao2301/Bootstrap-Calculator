<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class=" container justify-content-center border border-dark my-4 rounded ali" style="width: 32rem;">
        <div class="container my-4" style="width: 30rem;">
            <input type="text" id="display" class="form-control mb-2" readonly>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-danger btn-block mb-2" onclick="clearDisplay()">AC</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-block" onclick="appendToDisplay('(')">(</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-block" onclick="appendToDisplay(')')">)</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-block" onclick="appendToDisplay('%')">%</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-light btn-block mb-2" onclick="appendToDisplay('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light btn-block mb-2" onclick="appendToDisplay('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light btn-block mb-2" onclick="appendToDisplay('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-block mb-2" onclick="appendToDisplay('/')">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-light btn-block mb-2" onclick="appendToDisplay('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light btn-block mb-2" onclick="appendToDisplay('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light btn-block mb-2" onclick="appendToDisplay('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-block mb-2" onclick="appendToDisplay('*')">*</button>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <button class="btn btn-light btn-block mb-2" onclick="appendToDisplay('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light btn-block mb-2" onclick="appendToDisplay('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light btn-block mb-2" onclick="appendToDisplay('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-block mb-2" onclick="appendToDisplay('+')">+</button>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <button class="btn btn-secondary btn-block " onclick="appendToDisplay('-')">-</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light btn-block " onclick="appendToDisplay('0')">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary btn-block " onclick="appendToDisplay('.')">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-success btn-block " onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (for Bootstrap) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script>
        function appendToDisplay(value) {
            let display = document.getElementById('display');
            if (value === '+' || value === '-' || value === '*' || value === '/') {
                if (display.value === '' || '+-*/'.includes(display.value.slice(-1))) return;
            }
            display.value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
            clearError();
        }

        function calculate() {
            let expression = document.getElementById('display').value;
            let result;
            try {
                if (!expression) throw "Expression is empty";
                result = eval(expression);
                if (!isFinite(result)) throw "Invalid expression";
                result = result % 1 !== 0 ? result.toFixed(2) : result;
                document.getElementById('display').value = result;
                clearError();
            } catch (error) {
                displayError(error);
            }
        }
    </script>
</body>
</html>
